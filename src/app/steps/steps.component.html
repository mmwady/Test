<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <div style="display: flex; justify-content: center; align-items: center;width: 100%;text-align: center;margin-top: 40px;">
        <div style="width: 100px;height: 100px;background-color: white;border-radius: 50px;display: flex; justify-content: center; align-items: center;text-align: center;">
          <div style="width: 50px;">
            <img src={{picSrc}}/>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <span style="font-size: 24px;font-weight: bolder;">
        {{title}}
      </span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <span style="font-size: 20px;">
        {{description}}
      </span>
    </ion-col>
  </ion-row>
</ion-grid>
